<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stream API - Show Exercise Result</title>
    <style>
        body { font-family: "Microsoft YaHei", Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h2 { border-bottom: 2px solid #666; padding-bottom: 5px; color: #333; }
        table { width: 80%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Java Stream API 練習結果展示 (Stream API 練習成果の展示)</h1>

<h2>1. 練習一: 完整商品列表 (Stream.map 轉換結果)</h2>
<p> ( 練習１：全ての商品リスト-> Stream.mapの変換した結果 ) </p>
<table>
    <thead>
    <tr>
        <th>商品名稱(商品名称)</th>
        <th>類別(カテゴリー)</th>
        <th>價格(価格)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${allProducts}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>
    </tr>
    </tbody>
</table>

<h2>2. 練習二: 有庫存的書籍列表 (Stream.filter 處理結果)</h2>
<p> ( 練習２：在庫ある本のリスト -> Stream.filterの処理結果 ) </p>
<table>
    <thead>
    <tr>
        <th>商品名稱(商品名称)</th>
        <th>類別(カテゴリー)</th>
        <th>價格(価格)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${inStockBooks}">
        <td th:text="${book.productName}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.price}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
